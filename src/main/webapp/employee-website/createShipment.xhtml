<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="/WEB-INF/template/employeeWebsiteTemplate.xhtml">
            <ui:define name="content">
                <h1>Create new Shipment</h1>
                <b:alert severity="danger" rendered="#{shipmentCreationModel.lastException ne null}"><strong>Error with placing order!</strong> #{shipmentCreationModel.lastException.message}</b:alert>
                <b:form>
                    <ui:include src="/WEB-INF/views/shipmentForm.xhtml">
                        <ui:param name="shipment" value="#{shipmentCreationModel.shipment}" />
                    </ui:include> 
                   
                    <b:commandButton value="Add Shipment" 
                                     action="#{shipmentCreationModel.createShipment()}"/>
                </b:form>
                <b:form>
                    <b:commandButton value="Back to Index"
                                     action="/employee-website/index.xhtml"/>
                </b:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
