<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="/WEB-INF/template/employeeWebsiteTemplate.xhtml">
            <ui:define name="content">
                <h1>Confirm Shipment</h1>
                <h2>Required Steps</h2>
                <ol>
                    <li>
                        Collect Shipment Fee of #{shipmentCreationModel.shipment.price / 100} $
                    </li>
                    <li>
                        <b:button value="Print Shipment Label" target="#"
                                  href="#{request.contextPath}/public-websites/shipmentLabel/#{shipmentCreationModel.shipment.id}"/>
                    </li>
                    <li>
                        <b:button value="Tell Customer Shipment Tracking Link" target="#"
                                  href="#{request.contextPath}/public-websites/shipmentTracking/#{shipmentCreationModel.shipment.id}"/>
                    </li>
                </ol>
                
                <b:form>
                    <b:commandButton value="Confirm Shipment"
                                     action="#{shipmentCreationModel.confirmShipment()}"
                                     look="success"/>
                    <b:commandButton value="Cancel Shipment"
                                     action="#{shipmentCreationModel.cancelShipment()}"
                                     look="danger"/>
                </b:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
