<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="/WEB-INF/template/customerWebsiteTemplate.xhtml">
            <ui:define name="content">
                <h1>Customer Website Login</h1>
                <b:form>
                    <b:inputText label="E-Mail:" labelStyle="width:80px;"
                                 value="#{loginModel.loginScreenCustomer.email}"
                                 placeholder="enter e-mail address"
                                 required="true"/>
                    <b:inputSecret label="Password" labelStyle="width:80px;"
                                   value="#{loginModel.loginScreenCustomer.password}"
                                   placeholder="enter password"
                                   required="true"/>
                    <b:commandButton value="Login"
                                     action="#{loginModel.login()}"/>
                </b:form>
                
                <b:button href="#{request.contextPath}/customer-website/register.xhtml"
                          value="Register new Account"/>
            </ui:define>
        </ui:composition>

    </body>
</html>
