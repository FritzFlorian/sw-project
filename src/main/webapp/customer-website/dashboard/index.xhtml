<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="/WEB-INF/template/customerWebsiteTemplate.xhtml">
            <ui:define name="content">
                <h1>Customer Dashboard</h1>
                <b:form>
                    <b:row>
                        <b:commandButton value="Place New Shipment Order"
                                     action="/customer-website/dashboard/orderCreationOverview.xhtml"/>
                    </b:row>
                    
                    <h2>All Orders</h2>
                    
                    <b:dataTable var="order" value="#{orderModel.allOrders}">
                        <b:dataTableColumn>
                            <f:facet name="header">ID</f:facet>
                            #{order.id}
                        </b:dataTableColumn>
                        <b:dataTableColumn order="desc">
                            <f:facet name="header">Created At</f:facet>
                            #{order.createdAt}
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">Total Price</f:facet>
                            #{order.totalPrice / 100} $
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">Actions</f:facet>
                            <b:commandButton value="View Order Details"
                                             action="#{orderModel.viewOrderDetails(order)}"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </b:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
