<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>
        <ui:composition template="/WEB-INF/template/customerWebsiteTemplate.xhtml">
            <ui:define name="content">
                <h1>Add Shipment to new Order</h1>
                <b:form>
                    <p>Sender</p>
                    <ui:include src="/WEB-INF/views/addressForm.xhtml">
                        <ui:param name="address" value="#{orderModel.newShipment.sender}" />
                    </ui:include>
                    <p>Recipient</p>
                    <ui:include src="/WEB-INF/views/addressForm.xhtml">
                        <ui:param name="address" value="#{orderModel.newShipment.recipient}" />
                    </ui:include>
                    
                    <b:selectOneMenu value="#{orderModel.newShipment.type}"
                                     label="Shipment Type"
                                     required="true">
                        <f:converter converterId="com.ecorp.fritzshipping.util.ShipmentTypeConverter"/>
                        <f:selectItems value="#{orderModel.possibleShipmentTypes}"/>
                    </b:selectOneMenu>
                    
                    <b:inputText label="Weight (in gramms):"
                                 value="#{orderModel.newShipment.weight}"
                                 placeholder="enter weight of shipment in gramms"
                                 required="true"/>
                    
                    <b:commandButton value="Add Shipment" 
                                     action="#{orderModel.addShipmentToCurrentOrder()}"/>
                </b:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
