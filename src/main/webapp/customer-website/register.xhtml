<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="/WEB-INF/template/customerWebsiteTemplate.xhtml">
            <ui:define name="content">
                <h1>Register new Customer</h1>
                <b:form>
                    <p>General Account Information</p>
                    <b:inputText label="E-Mail:"
                                 value="#{loginModel.loginScreenCustomer.email}"
                                 placeholder="enter e-mail address"
                                 required="true"/>
                    <b:inputText label="Bank-Accoun-ID"
                                 value="#{loginModel.loginScreenCustomer.bankAccountId}"
                                 placeholder="enter bank-account-id"
                                 required="true"/>
                    <b:inputSecret label="Password"
                                   value="#{loginModel.loginScreenCustomer.password}"
                                   placeholder="enter password"
                                   required="true"/>

                    <p>Address Information</p>
                    <ui:include src="/WEB-INF/views/addressForm.xhtml">
                        <ui:param name="address" value="#{loginModel.loginScreenCustomer.address}" />
                    </ui:include>
                    
                    <b:commandButton value="Register Customer Account"
                                     action="#{loginModel.register()}"/>
                </b:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
