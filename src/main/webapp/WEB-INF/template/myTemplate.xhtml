<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>#{title}</title>
    </h:head>
    <h:body>
        <b:navBar brand="#{title}" brand-img="#{resource['image/logo-small.png']}" brand-img-style="height:100%; width: auto; padding-right: 10px;" brandHref="#" fixed="top" sticky="false">
            <ui:insert name="navContent"></ui:insert>
        </b:navBar>
        <b:container>
            <b:jumbotron>
                <ui:insert name="content">Content</ui:insert>
            </b:jumbotron>
        </b:container>
        <b:navBar brandHref="#" position="bottom" sticky="false">
            bla
        </b:navBar>
    </h:body>
</html>
